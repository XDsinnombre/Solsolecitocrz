    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    html, body {
      background: black;
      overscroll-behavior: none;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h2  {
      color: white;
      font-size: 50px;
      position: absolute;
      top: 20px;
      left: 410px;
          }
    .button-container {
      position: fixed;
      z-index: 1000;
      display: flex;
      gap: 20px;
    }
    
    .btn {
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    
    #noBtn {
      background-color: #FF5733;
      color: white;
      position: relative;
    }
    
    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
    }
    
    .bubble {
      position: absolute;
      z-index: 200;
      border-radius: 50%;
    }

    .bubble:nth-child(1) { top: 8%; left: 60%; height: 15vmin; width: 15vmin; animation: love-burst 3s infinite 0s; }
    .bubble:nth-child(2) { top: 15%; left: 30%; height: 13vmin; width: 13vmin; animation: love-burst 3s infinite 0.2s; }
    .bubble:nth-child(3) { top: 25%; left: 70%; height: 14vmin; width: 14vmin; animation: love-burst 3s infinite 0.4s; }
    .bubble:nth-child(4) { top: 35%; left: 40%; height: 12vmin; width: 12vmin; animation: love-burst 3s infinite 0.6s; }
    .bubble:nth-child(5) { top: 45%; left: 80%; height: 16vmin; width: 16vmin; animation: love-burst 3s infinite 0.8s; }
    .bubble:nth-child(6) { top: 55%; left: 20%; height: 15vmin; width: 15vmin; animation: love-burst 3s infinite 1s; }
    .bubble:nth-child(7) { top: 65%; left: 50%; height: 13vmin; width: 13vmin; animation: love-burst 3s infinite 1.2s; }
    .bubble:nth-child(8) { top: 75%; left: 90%; height: 14vmin; width: 14vmin; animation: love-burst 3s infinite 1.4s; }
    .bubble:nth-child(9) { top: 85%; left: 10%; height: 12vmin; width: 12vmin; animation: love-burst 3s infinite 1.6s; }
    .bubble:nth-child(10) { top: 5%; left: 85%; height: 16vmin; width: 16vmin; animation: love-burst 3s infinite 1.8s; }
    
    .bubble {
      box-shadow: inset 0 0 0 5.5vmin transparent;
      transform: translate(0, 0.05em) scale(0);
      transform-origin: center bottom;
    }
    
    @keyframes love-burst {
      50%, 100% {
        box-shadow: inset 0 0 0 0 rgb(211, 6, 177);
        transform: translate(0, 0) scale(1);
      }
    }
    
    .heart {
      fill: transparent;
      opacity: 0;
      width: 100%;
      height: 100%;
    }
    
    .bubble:nth-child(1) .heart { animation: love 3s forwards infinite 0s; transform: scale(0.7) rotate(-4deg); }
    .bubble:nth-child(2) .heart { animation: love 3s forwards infinite 0.2s; transform: scale(0.7) rotate(4deg); }
    .bubble:nth-child(3) .heart { animation: love 3s forwards infinite 0.4s; transform: scale(0.7) rotate(-2deg); }
    .bubble:nth-child(4) .heart { animation: love 3s forwards infinite 0.6s; transform: scale(0.7) rotate(2deg); }
    .bubble:nth-child(5) .heart { animation: love 3s forwards infinite 0.8s; transform: scale(0.7) rotate(-5deg); }
    .bubble:nth-child(6) .heart { animation: love 3s forwards infinite 1s; transform: scale(0.7) rotate(5deg); }
    .bubble:nth-child(7) .heart { animation: love 3s forwards infinite 1.2s; transform: scale(0.7) rotate(-3deg); }
    .bubble:nth-child(8) .heart { animation: love 3s forwards infinite 1.4s; transform: scale(0.7) rotate(3deg); }
    .bubble:nth-child(9) .heart { animation: love 3s forwards infinite 1.6s; transform: scale(0.7) rotate(-1deg); }
    .bubble:nth-child(10) .heart { animation: love 3s forwards infinite 1.8s; transform: scale(0.7) rotate(1deg); }
    
    @keyframes love {
      50% {
        fill: rgb(253, 93, 19);
        opacity: 1;
      }
    }
